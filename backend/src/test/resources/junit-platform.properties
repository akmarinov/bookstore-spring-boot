# JUnit Platform Configuration

# Display names
junit.jupiter.displayname.generator.default=org.junit.jupiter.api.DisplayNameGenerator$ReplaceUnderscores

# Test execution order
junit.jupiter.execution.order.default=org.junit.jupiter.api.MethodOrderer$DisplayName

# Parallel execution
junit.jupiter.execution.parallel.enabled=true
junit.jupiter.execution.parallel.mode.default=concurrent
junit.jupiter.execution.parallel.mode.classes.default=concurrent

# Configure test discovery
junit.jupiter.discovery.scope=module
junit.jupiter.testmethod.order.default=org.junit.jupiter.api.MethodOrderer$DisplayName

# Test logging
junit.jupiter.extensions.autodetection.enabled=true